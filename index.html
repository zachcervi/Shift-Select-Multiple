<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="styles.css";
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Barlow">
</head>
<body>
  
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Be Happy</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Smile More</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Do Meaningful work</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Appreciate The Little things</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Show More Gratitude</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Help Others</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Have fun!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Be Positive</p>
    </div>
  </div>

<script src="main.js">
</script>
</body>
</html>
